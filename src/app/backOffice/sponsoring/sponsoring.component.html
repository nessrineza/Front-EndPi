<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Add sponsoring</h5>
        </div>
        <div class="card-body">

          <form
            [formGroup]="this.sponsoringService.dataForm"
            (ngSubmit)="addsponsoring()"
          >
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>type</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    formControlName="type"
                    id="type"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>type</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    formControlName="picture"
                    id="picture"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea
                    class="form-control textarea"
                    formControlName="description"
                    id="description"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>prix</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="prix normal"
                    formControlName="priceS"
                    id="priceS"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>quantity</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Quantity"
                    formControlName="quantite"
                    id="quantite"
                  />
                </div>
              </div>
            </div>



            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">
                  Add sponsoring
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
