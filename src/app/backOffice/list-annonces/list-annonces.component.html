<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4
            class="card-title"
            style="margin-left: 40%; font-size: xx-large; color: coral"
          >
            Annonce List
          </h4>
        </div>

        <button
          type="button"
          routerLink="/admin/annonce"
          class="btn btn-outline-success"
        >
          Add Annonce
        </button>

        <div class="card-body">
          <input type="text" [(ngModel)]="searchText" placeholder="Search by location" class="form-control">
<div class="table-responsive">
  <table class="table">
    <thead class="text-primary">
      <th>location</th>
      <th>Description</th>
      <th>PriceA</th>
      <th>USID</th>
      <th>Delete</th>
    </thead>
    <tbody>
      <tr *ngFor="let list of listAnnonce | filterBy: searchText | paginate: { itemsPerPage: 10, currentPage: currentPage }">
        <td>{{ list.location }}</td>
        <td>{{ list.description }}</td>
        <td>{{ list.priceA }}</td>
        <td>{{ list.usId }}</td>
        <td>
          <button type="button" (click)="Delete(list.id)" class="btn btn-outline-danger">Delete</button>
          <button type="button" routerLink="/admin/updateAnnonce/{{ list.id }}" class="btn btn-outline-danger">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
