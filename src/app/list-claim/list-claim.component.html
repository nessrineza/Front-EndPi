<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      
      <table class="table table-striped table-hover">
        <thead class="thead-dark" style="background-color: #8FDF8F; color: white;">
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Description</th>
            <th>Subject</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let claim of claims">
          <tr>
            <td style="color: rgb(16, 17, 16);">{{ claim.id }}</td>
            <td style="color: rgb(18, 19, 18);">{{ claim.date | date:'mediumDate' }}</td>
            <td style="color: rgb(29, 31, 29);">{{ claim.description }}</td>
            <td style="color: rgb(23, 24, 23);">{{ claim.subject }}</td>
            <td>
              <button class="btn btn-danger btn-sm" style="background-color: #87CEFA; border-color: rgb(13, 87, 226);" (click)="deleteClaim(claim.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button class="btn btn-primary" style="background-color: #8FDF8F; border-color: #8FDF8F;" (click)="pdf()" download="claim.pdf" [@fadeIn]>Download PDF</button>

        
      </div>
    </div>
  </div>
</div>
