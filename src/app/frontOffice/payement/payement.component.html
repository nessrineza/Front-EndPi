<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="ajouter()">
        <div class="form-group">
          <label>Amount:</label>
          <input class="form-control" type="number" name="Rising" #Rising="ngModel" [(ngModel)]="payement.rising" required>
          <div class="alert alert-danger" *ngIf="Rising.invalid && Rising.touched">
            <div *ngIf="Rising.errors?.['required']">Amount is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="paymentMethod">Payment Method:</label>
          <select id="paymentMethod" name="paymentMethod" class="form-control" [(ngModel)]="payement.type">
            <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
          </select>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success" [disabled]="f.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
