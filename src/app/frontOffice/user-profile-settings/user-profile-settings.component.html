

<main id="main" class="main" >
  <form [formGroup]="profileForm" (ngSubmit)="Update()" class="mt-5" style="margin:10% 20%">
    <div class="profile-title">
      <i class="bi bi-person"></i> Profile Setting
    </div>
    <div class="form-group row mt-4">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="user.email">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="user.username">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label for="inputPassword" class="col-sm-2 col-form-label">First name</label>
      <div class="col-sm-10">
        <input [ngModel]="user.firstName" formControlName="firstName" type="text" class="form-control" id="inputPassword" placeholder="First name">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label for="inputPassword" class="col-sm-2 col-form-label">Last name</label>
      <div class="col-sm-10">
        <input [ngModel]="user.lastName" formControlName="lastName" type="text" class="form-control" id="inputPassword" placeholder="Last name">
      </div>
    </div>
    <div class="form-group row mt-4">
      <label for="inputPassword" class="col-sm-2 col-form-label">Phone number</label>
      <div class="col-sm-10">
        <input [ngModel]="user.phoneNumber" formControlName="phoneNumber" type="text" class="form-control" id="inputPassword" placeholder="Phone number">
      </div>
    </div>
    <div style="text-align: right;margin-right: 40px;">
      <button style="background-color: #5cb874;" class="btn btn-secondary mt-5">Update profile</button>
    </div>

  </form>
</main>
