<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Update Annonce</h5>
        </div>
        <div class="card-body">
          <form
            [formGroup]="annoceService.dataForm"
            (ngSubmit)="addAnnonce()"
          >
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>location</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    formControlName="location"
                    id="location"
                    value="{{annonce.location}}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>description</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="description"
                    formControlName="description"
                    id="description"
                    value="{{annonce.description}}"

                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>priceA</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="priceA "
                    formControlName="priceA"
                    id="priceA"
                    value="{{annonce.priceA}}"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>usId</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="usId"
                    formControlName="usId"
                    id="usId"
                    value="{{annonce.usId}}"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 pr-1">
                  <div class="form-group">
                    <input type="hidden" formControlName="id">
                  </div>
                </div>
            </div>

              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round">
                    update Annonce
                  </button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
